        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div></pre></td><td class="code"><pre><div class="line">package leetcode</div><div class="line"></div><div class="line">import &quot;sort&quot;</div><div class="line"></div><div class="line">//Given an array S of n integers, are there elements a, b, c, and d in S such that a + b + c + d = target? Find all unique quadruplets in the array which gives the sum of target.</div><div class="line">//Note: The solution set must not contain duplicate quadruplets.</div><div class="line">//</div><div class="line">//For example, given array S = [1, 0, -1, 0, -2, 2], and target = 0.</div><div class="line">//A solution set is:</div><div class="line">//[</div><div class="line">//  [-1,  0, 0, 1],</div><div class="line">//  [-2, -1, 1, 2],</div><div class="line">//  [-2,  0, 0, 2]</div><div class="line">//]</div><div class="line"></div><div class="line">func FourSum(nums []int, target int) [][]int &#123;</div><div class="line">    var res [][]int</div><div class="line">    length := len(nums)</div><div class="line">    if length &lt; 4 &#123;</div><div class="line">        return res</div><div class="line">    &#125;</div><div class="line">    sort.Ints(nums)</div><div class="line">    </div><div class="line">    for i := 0; i &lt; length - 3; i++ &#123;</div><div class="line">        if i &gt; 0 &amp;&amp; nums[i] == nums[i - 1] &#123;</div><div class="line">            continue</div><div class="line">        &#125;</div><div class="line">        </div><div class="line">        for j := i + 1; j &lt; length - 2; j++ &#123;</div><div class="line">            if j &gt; i + 1 &amp;&amp; nums[j] == nums[j - 1] &#123;</div><div class="line">                continue</div><div class="line">            &#125;</div><div class="line">            </div><div class="line">            left, right := j + 1, length - 1</div><div class="line">            for ; left &lt; right; &#123;</div><div class="line">                sum := nums[left] + nums[right] + nums[i] + nums[j]</div><div class="line">                if sum == target &#123;</div><div class="line">                    solution := []int&#123;nums[i], nums[j], nums[left], nums[right]&#125;</div><div class="line">                    res = append(res, solution)</div><div class="line">                    for ; left &lt; right &amp;&amp; nums[left] == nums[left + 1]; &#123;</div><div class="line">                        left++</div><div class="line">                    &#125;</div><div class="line">                    for ; left &lt; right &amp;&amp; nums[right] == nums[right - 1]; &#123;</div><div class="line">                        right--</div><div class="line">                    &#125;</div><div class="line">                    left++</div><div class="line">                    right--</div><div class="line">                &#125; else if sum &lt; target &#123;</div><div class="line">                    left++</div><div class="line">                &#125; else &#123;</div><div class="line">                    right--</div><div class="line">                &#125;    </div><div class="line"></div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    return res</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>4sum类似3sum，还是最终转换成2sum。</p>
