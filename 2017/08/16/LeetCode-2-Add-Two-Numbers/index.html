5 -&gt; 6 -&gt; 4)</div><div class="line">//Output: 7 -&gt; 0 -&gt; 8</div><div class="line"></div><div class="line"></div><div class="line">type ListNode struct &#123;</div><div class="line">    Val int</div><div class="line">    Next *ListNode</div><div class="line">&#125;</div><div class="line"></div><div class="line">func AddTwoNumbers(l1 *ListNode, l2 *ListNode) *ListNode &#123;</div><div class="line">    result := new(ListNode)</div><div class="line">    p := result</div><div class="line">    decade := 0</div><div class="line">    </div><div class="line">    for l1 != nil &amp;&amp; l2!= nil &#123;</div><div class="line">        sum := decade + l1.Val + l2.Val</div><div class="line">        p.Next = &amp;ListNode&#123;Val: sum%10&#125;</div><div class="line">        decade = sum / 10</div><div class="line">        p = p.Next</div><div class="line">        l1 = l1.Next</div><div class="line">        l2 = l2.Next</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    for l1 != nil &#123;</div><div class="line">        sum := decade + l1.Val</div><div class="line">        p.Next = &amp;ListNode&#123;Val: sum%10&#125;</div><div class="line">        decade = sum / 10</div><div class="line">        p = p.Next</div><div class="line">        l1 = l1.Next</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    for l2 != nil &#123;</div><div class="line">        sum := decade + l2.Val</div><div class="line">        p.Next = &amp;ListNode&#123;Val: sum%10&#125;</div><div class="line">        decade = sum / 10</div><div class="line">        p = p.Next</div><div class="line">        l2 = l2.Next</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    if decade &gt; 0 &#123;</div><div class="line">        p.Next = &amp;ListNode&#123;Val: decade&#125;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    return result.Next</div><div class="line">&#125;</div></pre></td></tr></table></figure>
