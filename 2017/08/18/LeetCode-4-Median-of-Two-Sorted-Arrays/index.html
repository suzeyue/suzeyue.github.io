        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div></pre></td><td class="code"><pre><div class="line">package leetcode</div><div class="line"></div><div class="line">//There are two sorted arrays nums1 and nums2 of size m and n respectively.</div><div class="line">//Find the median of the two sorted arrays. The overall run time complexity should be O(log (m+n)).</div><div class="line">//</div><div class="line">//Example 1:</div><div class="line">//nums1 = [1, 3]</div><div class="line">//nums2 = [2]</div><div class="line">//</div><div class="line">//The median is 2.0</div><div class="line">//</div><div class="line">//Example 2:</div><div class="line">//nums1 = [1, 2]</div><div class="line">//nums2 = [3, 4]</div><div class="line">//</div><div class="line">//The median is (2 + 3)/2 = 2.5</div><div class="line"></div><div class="line">func FindMedianSortedArrays(nums1 []int, nums2 []int) float64 &#123;</div><div class="line">    lenTotal := (len(nums1) + len(nums2))</div><div class="line">    </div><div class="line">    if i := lenTotal % 2; i == 1 &#123;</div><div class="line">        return getKth(nums1, nums2, lenTotal / 2 + 1)</div><div class="line">    &#125; else &#123;</div><div class="line">        return (getKth(nums1, nums2, lenTotal / 2) + getKth(nums1, nums2, lenTotal / 2 + 1)) / 2</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">func getKth(nums1, nums2 []int, k int) float64 &#123;</div><div class="line">    len1, len2 := len(nums1), len(nums2)</div><div class="line">    if len1 &gt; len2 &#123;</div><div class="line">        return getKth(nums2, nums1, k)</div><div class="line">    &#125;</div><div class="line">    if len1 == 0 &#123;</div><div class="line">        return float64(nums2[k - 1])</div><div class="line">    &#125;</div><div class="line">    if k == 1 &#123;</div><div class="line">        return float64(min(nums1[0], nums2[0]))</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    i := min(len1, k / 2)</div><div class="line">    j := min(len2, k / 2)</div><div class="line">    if nums1[i - 1] &gt; nums2[j - 1] &#123;</div><div class="line">        return getKth(nums1, nums2[j:], k - j)</div><div class="line">    &#125; else &#123;</div><div class="line">        return getKth(nums1[i:], nums2, k - i)</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">func min(x, y int) int &#123;</div><div class="line">    if x &lt; y &#123;</div><div class="line">        return x</div><div class="line">    &#125; else &#123;</div><div class="line">        return y</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
