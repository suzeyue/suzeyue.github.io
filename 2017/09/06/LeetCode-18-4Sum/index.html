        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">package leetcode</span><br><span class="line"></span><br><span class="line">import &quot;sort&quot;</span><br><span class="line"></span><br><span class="line">//Given an array S of n integers, are there elements a, b, c, and d in S such that a + b + c + d = target? Find all unique quadruplets in the array which gives the sum of target.</span><br><span class="line">//Note: The solution set must not contain duplicate quadruplets.</span><br><span class="line">//</span><br><span class="line">//For example, given array S = [1, 0, -1, 0, -2, 2], and target = 0.</span><br><span class="line">//A solution set is:</span><br><span class="line">//[</span><br><span class="line">//  [-1,  0, 0, 1],</span><br><span class="line">//  [-2, -1, 1, 2],</span><br><span class="line">//  [-2,  0, 0, 2]</span><br><span class="line">//]</span><br><span class="line"></span><br><span class="line">func FourSum(nums []int, target int) [][]int &#123;</span><br><span class="line">    var res [][]int</span><br><span class="line">    length := len(nums)</span><br><span class="line">    if length &lt; 4 &#123;</span><br><span class="line">        return res</span><br><span class="line">    &#125;</span><br><span class="line">    sort.Ints(nums)</span><br><span class="line">    </span><br><span class="line">    for i := 0; i &lt; length - 3; i++ &#123;</span><br><span class="line">        if i &gt; 0 &amp;&amp; nums[i] == nums[i - 1] &#123;</span><br><span class="line">            continue</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        for j := i + 1; j &lt; length - 2; j++ &#123;</span><br><span class="line">            if j &gt; i + 1 &amp;&amp; nums[j] == nums[j - 1] &#123;</span><br><span class="line">                continue</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            left, right := j + 1, length - 1</span><br><span class="line">            for ; left &lt; right; &#123;</span><br><span class="line">                sum := nums[left] + nums[right] + nums[i] + nums[j]</span><br><span class="line">                if sum == target &#123;</span><br><span class="line">                    solution := []int&#123;nums[i], nums[j], nums[left], nums[right]&#125;</span><br><span class="line">                    res = append(res, solution)</span><br><span class="line">                    for ; left &lt; right &amp;&amp; nums[left] == nums[left + 1]; &#123;</span><br><span class="line">                        left++</span><br><span class="line">                    &#125;</span><br><span class="line">                    for ; left &lt; right &amp;&amp; nums[right] == nums[right - 1]; &#123;</span><br><span class="line">                        right--</span><br><span class="line">                    &#125;</span><br><span class="line">                    left++</span><br><span class="line">                    right--</span><br><span class="line">                &#125; else if sum &lt; target &#123;</span><br><span class="line">                    left++</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    right--</span><br><span class="line">                &#125;    </span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    return res</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>4sum类似3sum，还是最终转换成2sum。</p>
